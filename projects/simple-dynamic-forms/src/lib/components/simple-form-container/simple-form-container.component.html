<form [formGroup]="form">
  <ng-content select=[form-header]>
  </ng-content>

  <lib-item-renderer *ngFor="let item of config.items;" [formItem]="item" [formData]="formData"></lib-item-renderer>

  <div class="simple-form-row">
    <ng-container *ngIf="!hasSaveButtonTemplate()">
      <button type="submit" (click)="onSubmit()" [disabled]="!canSave()">Save</button>
    </ng-container>

    <ng-container *ngIf="hasSaveButtonTemplate()"
                  [ngTemplateOutlet]="formSaveButtonTemplate"
                  [ngTemplateOutletContext]="saveButtonContext">
    </ng-container>
  </div>
</form>
