<div class="form-group" [formGroup]="form">

  <!-- <label [attr.for]="property" class="control-label">
      {{label}}
      <sup *ngIf="required"> *</sup>
    </label>
   -->
  <input type="text" class="form-control" [formControlName]="formControlName">

  <!--Loop through errors-->
  <lib-simple-form-error [template]="customErrors"
                         [constructedForm]="constructedForm"
                         [errorMessages]="errorMessages">
  </lib-simple-form-error>

  <ng-template #customErrors let-errorMessage="errorMessage">
    <small class="form-text text-muted">
      {{errorMessage}}
    </small>
  </ng-template>
</div>
